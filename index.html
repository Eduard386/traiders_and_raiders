<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Traiders & Raiders</title>
  <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏕️</text></svg>">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="game-title">𝐓𝐫𝐚𝐢𝐝𝐞𝐫𝐬 & 𝐑𝐚𝐢𝐝𝐞𝐫𝐬</div>
  </header>

  <main id="board" class="grid">
    <!-- 4 виджета городов -->
  </main>

  <div class="controls-container">
    <div class="controls">
      <button id="btnUpdate" class="primary">Update Prices</button>
    </div>
    <div class="controls">
      <button id="btnRaid">Travel</button>
      <span id="raidResult" aria-live="polite"></span>
    </div>
  </div>

  <!-- Оверлей для засады -->
  <div class="raid-overlay" id="raidOverlay">
    <img src="assets/raiders.png" alt="Raiders" class="raid-image" id="raidImage">
  </div>

  <!-- Оверлей для безопасного путешествия -->
  <div class="raid-overlay" id="travelOverlay">
    <img src="assets/traveling.png" alt="Traveling" class="raid-image" id="travelImage">
  </div>

  <!-- Готовый JS (собран из TypeScript) -->
  <script type="module" src="dist/main.js"></script>
</body>
</html>
